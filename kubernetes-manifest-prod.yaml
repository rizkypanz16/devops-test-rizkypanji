---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopstest
  namespace: prod
  labels:
    app: devopstest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devopstest
  template:
    metadata:
      labels:
        app: devopstest
    spec:
      imagePullSecrets:
        - name: regcred
        - name: registry-crt
      containers:
        - name: devopstest
          image: panzdb1.world:443/laraveltest:prodV1
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: devopstest-service
  namespace: prod
spec:
  type: LoadBalancer
  selector:
    app: devopstest
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000